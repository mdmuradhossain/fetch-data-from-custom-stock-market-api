<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Retrive Data From Custom Stock Market API</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s10">
          <h1 class="center-align">Retrieve Company Information</h1>
          <button class="waves-effect waves-light btn" id="getCompany">
            Get Companies Data
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col s10">
          <table class="striped">
            <thead class="teal lighten-2">
              <tr>
                <th>Trading Code</th>
                <th>Company Name</th>
                <th>Price</th>
                <th>Change (%)</th>
              </tr>
            </thead>

            <tbody id="output"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
